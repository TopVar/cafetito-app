<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../../assets/login.png" width="100" height="100">
                </div>

                <h1 class="text-center"> Login </h1>
                <form [formGroup]="generalFormGroup">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Ingrese su usuario" formControlName="user" type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput placeholder="Ingrese su contraseña" formControlName="password" type="password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" (click)="login()" [disabled]="generalFormGroup.invalid"> 
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
